<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/ry5zntYH/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="h-screen bg-yellow flexCenter">
    <div class="bg-white border-black border-[1px] max-w-[327px] max-h-[501px] flex-col rounded-2xl  sm:max-w-[384px] sm:max-h-[522px] shadow-solid">
      <img src="https://i.postimg.cc/Bb4P2jy8/illustration-article.png" alt="illustration-article"
        class="w-[279px] h-[200px] mt-6 rounded-[10px] mx-auto sm:w-[336px] sm:h-[200px]">
      <div class="p-6 space-y-3">
        <h1
          class="mr-auto w-[82px] h-[29px] flexCenter text-sm rounded-md bg-yellow font-heading">
          Learning</h1>
        <p class="text-sm font-medium">Published 21 Dec 2023</p>
        <p class="text-xl font-bold hover:text-yellow hover:cursor-pointer">HTML & CSS foundations</p>
        <p class="text-sm font-medium text-grey">These languages are the backbone of every website, defining structure,
          content, and presentation.</p>
      </div>
      <div class="flex items-center mb-6 ml-6 space-x-3">
        <img src="https://i.postimg.cc/T31X4kxQ/image-avatar.webp" alt="image-avatar" class="w-[32px] h-[32px]"/>
        <h1 class="text-sm font-bold">Greg Hooper</h1>
      </div>

    </div>



    <div class="fixed bottom-0">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://tduy1706.vercel.app/">Nguyen Duy</a>.
  </div>
  </div>
</body>

</html>
